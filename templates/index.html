{% extends 'base.html' %}

{% block content %}
    <h1>Erika Suzuki</h1>

    <p>Slogan</p>

    <img src="{{ gravatar_url }}" />

    <h2>Points</h2>

    <ul>
        {% for subject, point in points %}
            {% if point and subject != "total" %}
                <li>{{ subject }}: {{ point }}</li>
            {% endif %}
        {% endfor %}
    </ul>
{% endblock %}
